<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money plan!</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>My Money Plan</h1>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section>
            <div class="container mt-5">
                <div class="row">

                    <div class="col-lg-6">
                        <img class="img-fluid" src="images/money-plan.jpg" alt="">
                    </div>
                    <div class="col-lg-6 bg-secondary ">

                        <div class="mx-auto p-3" style="width: 400px;">
                            <h4 class="">Income</h4>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Income</span>
                                <input id="income-money" type="text" class="form-control" placeholder="Income"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <h4>Expenses</h4>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Food:</span>
                                <input id="food-cost" type="text" class="form-control" placeholder="Food cost"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Rent:</span>
                                <input id="rent-cost" type="text" class="form-control" placeholder="Rent cost"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Clothes:</span>
                                <input id="clothes-cost" type="text" class="form-control" placeholder="Clothes cost"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <button id="expenses-btn" type="button" class="btn btn-primary">Calculate</button>

                            <h4>Total Expenses:<span id="total-expenses">0</span></h4>
                            <h4>Balance:<span id="total-balance">0</span></h4>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Save:</span>
                                <input id="save-money-percent" type="text" class="form-control"
                                    placeholder="save money percent" aria-label="Username">
                                <span class="input-group-text" id="basic-addon1">%</span>
                                <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                            </div>

                            <h4>Saving Amount:<span id="save-balance">0</span></h4>
                            <h4>Remaining Balance:<span id="remaing-balance">0</span></h4>
                        </div>

                    </div>

                </div>
        </section>
    </main>
    <!-- Footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
